version: '3.8'

services:
  planlab:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: planlab
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - DATABASE_PATH=/app/data/planlab.db
      - STATIC_DIR=/app/static
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - planlab-data:/app/data
    networks:
      - planlab-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: planlab-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - planlab-data:/app/data:ro
    depends_on:
      - planlab
    networks:
      - planlab-network
    profiles:
      - with-nginx

volumes:
  planlab-data:
    driver: local

networks:
  planlab-network:
    driver: bridge
